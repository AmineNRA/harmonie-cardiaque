<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenue sur Harmonie Cardiaque, votre destination privilégiée pour découvrir et pratiquer la cohérence cardiaque. Notre site vous propose une application intégrée pour vous guider dans votre pratique quotidienne, vous aidant à gérer le stress, améliorer votre bien-être et optimiser votre santé mentale et physique.">
    <title>Animation avec JavaScript</title>
    <style>.animated-circle {
  width: 100px;
  height: 100px;
  background-color: #00f;
  border-radius: 50%;
  transition: transform ease-out;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%)scale(1);
}

</style>
</head>
<body>
    <div class="animated-circle" id="circle"></div>

    <script>const circle = document.getElementById("circle");
let scalingUp = true;
function animate() {
    if (scalingUp) {
        circle.style.transform = "translate(-50%, -50%) scale(2)";
        circle.style.transitionDuration = "6s";
    } else {
        circle.style.transform = "translate(-50%, -50%) scale(1)";
        circle.style.transitionDuration = "4s";
    }
    scalingUp = !scalingUp;
}
circle.addEventListener("transitionend", animate);
// Start the first animation cycle
animate();

</script>
<script src="/test.0c79c421.js"></script></body>
</html>
